<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <video class="input_video" style="width: 100%; height: 60vw"></video>
      <canvas class="output_canvas" style="width: 100%; height: 60vw"></canvas>
    </div>
    <div class="toast-content" id="toast-content">
      <span id="toast" class="toast">111</span>
    </div>
  </body>
</html>

<script type="module">
  let videoElement = document.getElementsByClassName('input_video')[0];
  let canvasElement = document.getElementsByClassName('output_canvas')[0];
  let canvasCtx = canvasElement.getContext('2d');

  const intervalTemp = setInterval(() => {
    videoElement = document.getElementsByClassName('input_video')[0];
    canvasElement = document.getElementsByClassName('output_canvas')[0];
    canvasCtx = canvasElement.getContext('2d');
    // toast(videoElement);
    // setTimeout(() => {
    //   toast(canvasElement);
    // }, 2000);
    if (videoElement && canvasElement) {
      clearInterval(intervalTemp);
      const faceMesh = new FaceMesh({
        locateFile: (file) => {
          return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        },
      });
      console.log(faceMesh);

      faceMesh.setOptions({
        maxNumFaces: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5,
      });

      toast(1);
      faceMesh.onResults(onResults);

      setTimeout(() => {
        toast(2);
      }, 5000);

      const camera = new Camera(videoElement, {
        onFrame: async () => {
          await faceMesh.send({ image: videoElement });
        },
        // width: 1280,
        // height: 720,
      });

      setTimeout(() => {
        toast(3);
      }, 10000);
      camera.start();
    } else {
      console.log('等待dom渲染...');
    }
  }, 100);
  function onResults(results) {
    // toast(results);
    canvasCtx.save();
    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    canvasCtx.drawImage(
      results.image,
      0,
      0,
      canvasElement.width,
      canvasElement.height
    );
    if (results.multiFaceLandmarks) {
      for (const landmarks of results.multiFaceLandmarks) {
        drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {
          color: '#C0C0C070',
          lineWidth: 1,
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {
          color: '#FF3030',
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYEBROW, {
          color: '#FF3030',
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {
          color: '#30FF30',
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYEBROW, {
          color: '#30FF30',
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {
          color: '#E0E0E0',
        });
        drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, {
          color: '#E0E0E0',
        });
      }
    }
    canvasCtx.restore();
  }

  function toast(msg) {
    const toastContent = document.getElementById('toast-content');
    const toast = document.getElementById('toast');
    toastContent.style.display = 'flex';
    toast.innerHTML = msg;
    setTimeout(() => {
      toast.innerHTML = '';
      toastContent.style.display = 'none';
    }, 2000);
  }
</script>

<style>
  .toast-content {
    position: fixed;
    bottom: 5vw;
    width: 100%;
    display: none;
    justify-content: center;
  }
  .toast {
    background: #e1e1e1;
    padding: 2vw 10vw;
    border-radius: 50vw;
    font-size: 4.2vw;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
